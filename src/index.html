<html>

<head>
	<title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div id="app">
		<div class="calc-wrapper">
			<input id="display" class="display"></input>
			<div class="keyboard">
				<div id="1" class="key-btn">
					<span>1</span>
				</div>
				<div id="2" class="key-btn">
					<span>2</span>
				</div>
				<div id="3" class="key-btn">
					<span>3</span>
				</div>
				<div id="4" class="key-btn">
					<span>4</span>
				</div>
				<div id="5" class="key-btn">
					<span>5</span>
				</div>
				<div id="6" class="key-btn">
					<span>6</span>
				</div>
				<div id="7" class="key-btn">
					<span>7</span>
				</div>
				<div id="8" class="key-btn">
					<span>8</span>
				</div>
				<div id="9" class="key-btn">
					<span>9</span>
				</div>
				<div id="0" class="key-btn">
					<span>0</span>
				</div>
				<div id="+" class="key-btn">
					<span>+</span>
				</div>
				<div id="-" class="key-btn">
					<span>-</span>
				</div>
				<div id="x" class="key-btn">
					<span>x</span>
				</div>
				<div id="/" class="key-btn">
					<span>/</span>
				</div>
				<div id="=" class="key-btn">
					<span>=</span>
				</div>
			</div>
		</div>
	</div>

	<script src="./index.js">
	</script>
</body>

</html>
