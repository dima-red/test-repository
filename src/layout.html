<!DOCTYPE HTML>

<html>
    <head>
        <meta content="text/html; charset=UTF-8" />
        <title>HTML layout</title>
        <!-- <link rel="stylesheet" href="./layout.float.css"> -->
        <!-- <link rel="stylesheet" href="./layout.block.css"> -->
        <link rel="stylesheet" href="./layout.flex.css">
        <!-- <link rel="stylesheet" href="./signup.css"> -->
        <script async src="signup.js"></script>
    </head>

    <body>
        <div class="wrapper">
                <header>
                    <h3>Header</h3>
                </header>

                <main>
                    <aside class="right-bar">
                        <h3>Sidebar</h3>
                    </aside>
            
                    <section class="major-content">
                        <h3>Main</h3>
                        <div class="signup-block">
                            <form class="signup-form" name="RegForm">
                                <h4>Sign Up</h4>
                                <div class="signup-wpapper">
                                    <input type="email" class="reg-email" name="Email" placeholder="Enter email address">
                                    <input type="password" name="Password" placeholder="Enter password">
                                    <input type="password" name="RepeatedPassword" placeholder="Repeat password">
                                    <button type="button" onclick="signUp()" class="auth-btn">Sign Up</button>
                                </div>
                            </form>
                            <form class="login-form">
                                <h4>Login</h4>
                                <div class="login-wpapper">
                                    <input type="email" placeholder="Enter email address">
                                    <input type="password" placeholder="Enter password">
                                    <button type="button" onclick="login()" class="auth-btn">Login</button>
                                </div>
                            </form>
                        </div>
                    </section>
            
                    <aside class="left-bar">
                        <h3>Sidebar</h3>
                    </aside>
                </main>
                    
                <footer>
                    <h3>Footer</h3>
                </footer>
        </div>
    </body>

</html>
