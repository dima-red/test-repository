<!DOCTYPE HTML>

<html>
    <head>
        <meta content="text/html; charset=UTF-8" />
        <title>HTML layout</title>
        <!-- <link rel="stylesheet" href="./layout.float.css"> -->
        <!-- <link rel="stylesheet" href="./layout.block.css"> -->
        <link rel="stylesheet" href="./signup.css">
        <!-- <link rel="stylesheet" href="./signup.css"> -->
        <script async src="signup.js"></script>
        <!-- <script async src="test.js"></script> -->
    </head>

    <body>
        <div class="wrapper">
                <header>
                    <h3>Header</h3>
                </header>

                <main>
                    <aside class="right-bar bar">
                        <h3>Sidebar</h3>
                    </aside>
            
                    <div class="major-content">
                        <h3>Main</h3>
                        <div class="modal-section">
                            <div class="signup-block hide">
                                <form class="signup-form" name="RegForm">
                                    <h4>Sign Up</h4>
                                    <div class="signup-wpapper">
                                        <input type="email" class="reg-email" name="Email" placeholder="Enter email address">
                                        <input type="password" class="reg-password" name="Password" placeholder="Enter password">
                                        <input type="password" class="reg-rePassword" name="RepeatedPassword" placeholder="Repeat password">
                                        <a class="signup-btn">Sign Up</a>
                                    </div>
                                </form>
                            </div>
                            <div class="login-block">
                                <form class="login-form">
                                    <h4>Login</h4>
                                    <div class="login-wpapper">
                                        <input type="email" class="log-email" placeholder="Enter email address">
                                        <input type="password" class="log-password" placeholder="Enter password">
                                        <a class="login-btn">Login</a>
                                    </div>
                                </form>
                            </div>
                            <div class="home-block hide">
                                <div class="home-wpapper">
                                    <h4>Home page</h4>
                                    <div class="home-content">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="signup-question">
                            <p>Haven't an account?</p>
                            <a class="signup-question-btn">Sign up</a>
                        </div>
                        <div class="login-question hide">
                            <p>Have an account?</p>
                            <a class="login-question-btn">Log in</a>
                        </div>
                    </div>
                               
                    <aside class="left-bar bar"><h3>Sidebar</h3>
                    </aside>
                </main>
                    
                <footer>
                    <h3>Footer</h3>
                </footer>
        </div>
    </body>

</html>
