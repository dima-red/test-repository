<html>

<head>
	<title>Form Seating</title>
	<meta charset="UTF-8" />
	<base href="/">
</head>

<body>
	<div class="app-wrapper">
		<ul class="menu">
			<li>Главная</li>
			<li>Списки</li>
			<li>Загрузка начальных данных</li>
		</ul>
		<div class="form-wrapper">
			<form class="filter">
				<div class="search-wrapper wrapper">
					<label>Поиск</label>
					<input class="search" placeholder="Введите ФИО">
				</div>
				<div class="building-wrapper wrapper">
					<label>Корпус</label>
					<select class="building">
						<option value="" disabled selected>Выберите корпус</option>
					</select>
				</div>
				<div class="type-wrapper wrapper">
					<label>Профиль</label>
					<select class="type">
						<option value="" disabled selected>Выберите профиль</option>
					</select>
				</div>
				<div class="room-wrapper wrapper">
					<label>Аудитория</label>
					<select class="room">
						<option value="" disabled selected>Выберите аудиторию</option>
					</select>
				</div>
			</form>
		</div>
		<div class="table-wrapper">
			<div class="all-students">
				<table>
					<thead>
						<tr>
							<th>#</th>
							<th>ФИО</th>
							<th>Каб.</th>
							<th>Профиль</th>
							<th>Бел</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
			<div class="seated-students">
				<table>
					<thead>
						<th>#</th>
						<th>Количество</th>
						<th>Max</th>
						<th>Бел</th>
					</thead>
					<tbody>
						<tr>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="./src/index.js"></script>
</body>

</html>
