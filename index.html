<html>

<head>
	<title>Form Seating</title>
	<meta charset="UTF-8" />
	<base href="/">
</head>

<body>
	<div class="app-wrapper">
		<ul class="menu">
			<li>Главная</li>
			<li>Списки</li>
			<li>Загрузка начальных данных</li>
		</ul>
		<div class="form-wrapper">
			<form class="filter">
				<div id="search" class="search-wrapper wrapper">
					<label>Поиск</label>
					<input class="search" placeholder="Введите Фамилию">
				</div>
				<div id="building-select" class="building-wrapper wrapper">
					<label>Корпус</label>
					<select class="building">
						<option>Выберите корпус</option>
					</select>
				</div>
				<div id="profile-select" class="profile-wrapper wrapper">
					<label>Профиль</label>
					<select class="profile">
						<option>Выберите профиль</option>
					</select>
				</div>
				<div id="audience-select" class="audience-wrapper wrapper">
					<label>Аудитория</label>
					<select class="audience">
						<option>Выберите аудиторию</option>
					</select>
				</div>
			</form>
		</div>
		<div class="table-wrapper">
			<div class="all-students">
				<table id="all">
					<thead>
						<tr>
							<th>#</th>
							<th class="sort-name">ФИО</th>
							<th class="sort-audience">Каб.</th>
							<th class="sort-profile">Профиль</th>
							<th class="sort-bel">Бел</th>
						</tr>
					</thead>
					<tbody id="all-body">
						<tr id="student" class="body-row row-hower border">
							<td class="td-number"></td>
							<td class="td-name"></td>
							<td class="td-audience"></td>
							<td class="td-profile"></td>
							<td class="td-bel"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="seated-students">
				<table id="seated">
					<thead>
						<tr>
							<th>#</th>
							<th>Количество</th>
							<th>Max</th>
							<th>Бел</th>
						</tr>
					</thead>
					<tbody id="seated-body">
						<tr id="seated-row">
							<td class="td-audience"></td>
							<td class="td-amount"></td>
							<td class="td-max"></td>
							<td class="td-bel"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="./src/index.js"></script>
</body>

</html>
