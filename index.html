<div class="modals-wrapper">

		<div class="modal-content">
			<div class="logo-block"></div>
			<div class="text-wrapper">
				<h2>Select a type of the game:</h2>
				<div class="btn-wrapper">
					<button class="single-player">Single player</button>
					<button class="multiplayer">Multiplayer</button>
				</div>
			</div>
		</div>

	<div class="single-settings modal">
		<div class="modal-content">
			<div class="text-wrapper">
				<h2>Select an amount of bots:</h2>
				<div class="bot-settings btn-wrapper">
					<button class="without-bots">Without bots</button>
					<button class="with-one">With one bot</button>
					<button class="with-two">With two bots</button>
					<button class="with-three">With three bots</button>
				</div>
				<span class="back-btn">Back</span>
			</div>
		</div>
	</div>
	<div class="multi-settings modal">
		<div class="modal-content">
			<div class="text-wrapper">
				<h2>Select an amount of users:</h2>
				<div class="user-settings btn-wrapper">
					<button class="with-one-user">With one user</button>
					<button class="with-two-users">With two users</button>
				</div>
				<span class="back-btn">Back</span>
			</div>
		</div>
